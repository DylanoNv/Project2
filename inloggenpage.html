    <section id="inloggen">Hier kunt u inloggen.</section>
    

    <form class="login-form" id="loginForm">
        <h2>Inloggen</h2>
        <div class="form-group">
            <label for="username">Gebruikersnaam</label>
            <input type="text" id="username" placeholder="Voer uw gebruikersnaam in" required>
        </div>
        <div class="form-group">
            <label for="password">Wachtwoord</label>
            <input type="password" id="password" placeholder="Voer uw wachtwoord in" required>
        </div>
        <div class="form-group">
            <button type="submit">Inloggen</button>
        </div>
        <p class="error-message" id="errorMessage">Onjuist wachtwoord of gebruikersnaam.</p>
    </form>

    <footer>
