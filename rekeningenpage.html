<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo"/>
        </div>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="rekeningenpage.html">Rekeningen</a></li>
                <li><a href="aandelenpage.html">Aandelen</a></li>
                <li><a href="inloggenpage.html">Inloggen</a></li>
            </ul>
        </nav>
    </header>

    <section id="rekeningen">
        <h2>Overzicht van uw rekeningen</h2>
        <div id="rekening-overzicht"></div>
        <h3>Nieuwe rekening aanmaken</h3>
        <form id="nieuwe-rekening-form">
            <label for="rekening-naam">Rekeningnaam:</label>
            <input type="text" id="rekening-naam" required>
            
            <label for="start-saldo">Startsaldo:</label>
            <input type="number" id="start-saldo" required>
    
            <button type="submit">Toevoegen</button>
        </form>
    </section>    
    <div id="overboek-form-container">
        <h2>Geld Overboeken</h2>
        <form id="transferForm">
            <label for="fromAccount">Van rekening:</label>
            <select id="fromAccount"></select>
    
            <label for="toAccount">Naar rekening:</label>
            <select id="toAccount"></select>
    
            <label for="amount">Bedrag:</label>
            <input type="number" id="amount" min="0.01" step="0.01" required />
    
            <button type="submit">Overboeken</button>
        </form>
        <div id="succesMessage" class="succes-message" style="display: none;"></div>
    </div>
    
    



</section>
    <footer>
        <a href="https://www.techniekcollegerotterdam.nl">Techniek College Rotterdam</a>
    </footer>

    <h1 style="text-align: center; margin-top: 30px;">Welkom bij de bank van de toekomst!</h1>

    <script src="script.js"></script>
</body>
